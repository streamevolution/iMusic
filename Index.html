<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMusic Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-view hidden" id="loginView">
        <div class="login-container">
            <img src="music-logo.png" alt="iMusic Logo" class="app-logo-large">
            <h1 class="app-name-large">iMusic</h1>
            <p class="login-subtitle">Ingresa tus credenciales para continuar.</p>

            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Usuario o Correo</label>
                    <input type="text" id="username" name="username" placeholder="Usuario o Email" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>
                
                <p id="loginMessage" class="login-message hidden"></p>

                <button type="submit" id="loginBtn">INICIAR SESIÓN</button>
            </form>
            
            </div>

        <p class="login-footer">© 2025 iMusic Clone | Creado por Juan Zamora</p>
    </div>
    <div class="main-view hidden" id="genresView">
        <div class="header-content-wrapper">
            <div class="top-bar">
                <img src="music-logo.png" alt="iMusic Logo" class="app-logo">
                <span class="app-name">iMusic</span>
            </div>
            
            <div class="header-action-btns">
                
                <button class="add-music-btn" id="addMusicBtn" title="Agregar nueva música">
                    <i class="fas fa-plus"></i>
                </button>
                
                <button class="favorites-btn" id="favoritesBtn">
                    <i class="fas fa-heart"></i> Mis Favoritos
                </button>

                <button class="favorites-btn logout-btn hidden" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </button>
            </div>
        </div>
        
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" placeholder="Buscar canciones, artistas o géneros..." />
            <i class="fas fa-home search-home-icon" id="homeBtnSearch"></i>
        </div>
        
        <header class="view-header">
            <h1>Explorar</h1>
            <p id="genreViewHeader">Toca un género para ver artistas</p>
        </header>

        <div class="genre-list" id="genreList">
            </div>

        <div class="search-results hidden" id="searchResults">
            </div>
    </div>
    <div class="app-container hidden" id="fullPlayer">
        <header class="header">
            <i class="fas fa-chevron-left" id="minimizeBtn"></i> 
            <div class="song-info-header">
                <p>REPRODUCIENDO DESDE EL ÁLBUM</p>
                <h3 id="headerTitle"></h3> 
            </div>
            <i class="fas fa-home" id="homeBtn"></i> 
        </header>

        <main class="main-content">
            <div class="album-art-wrapper">
                <div class="album-art" id="albumArt"></div>
            </div>

            <div class="track-details">
                <div class="details-left">
                    <h1 class="song-title" id="mainTitle"></h1>
                    <p class="artist-name" id="mainArtist"></p>
                </div>
                <i class="far fa-heart heart-icon" id="fullHeart"></i>
            </div>
        </main>

        <section class="controls">
            <div class="timeline">
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar" style="width: 0%;"></div>
                    <div class="progress-dot" id="progressDot" style="left: 0%;"></div>
                </div>
                <div class="time-labels">
                    <span class="current-time">0:00</span>
                    <span class="duration" id="durationTime">0:00</span>
                </div>
            </div>

            <div class="playback-buttons">
                <i class="fas fa-random control-icon" id="shuffleBtn"></i>
                <i class="fas fa-step-backward control-icon" id="prevBtn"></i> 
                
                <div class="play-pause-btn" id="playPauseBtn">
                    <i class="fas fa-play" id="fullPlayPauseIcon"></i>
                </div>
                
                <i class="fas fa-step-forward control-icon" id="nextBtn"></i> 
                
                <i class="fas fa-clock control-icon" id="timerBtn"></i>
                
                <i class="fas fa-list control-icon" id="queueBtn"></i>
            </div>
        </section>

        <footer class="footer-actions">
            <p class="copyright-text">© 2025 iMusic Clone | Creado por Juan Zamora</p>
        </footer>
    </div>
    
    <div class="mini-player hidden" id="miniPlayer">
        <div class="mini-progress-bar" id="miniProgressBar"></div>
        <div class="mini-left">
            <div class="mini-art" id="miniArt"></div>
            <div class="mini-info">
                <span class="mini-title" id="miniTitle"></span>
                <span class="mini-artist" id="miniArtist"></span>
            </div>
        </div>
        <div class="mini-controls">
            <i class="far fa-heart heart-icon mini-control-icon" id="miniHeart"></i>
            
            <div class="mini-play-pause-btn" id="miniPlayPauseBtn">
                <i class="fas fa-play mini-play-icon" id="miniPlayPauseIcon"></i>
            </div>
            <i class="fas fa-step-forward mini-control-icon" id="miniNextBtn"></i>
        </div>
    </div>

    <div class="modal hidden" id="appModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <i class="fas fa-times close-modal-btn" id="closeModalBtn"></i>
            </div>
            <div class="modal-body" id="modalBody">
            </div>
        </div>
    </div>


    <audio id="audioPlayer"></audio>

    <script src="script.js"></script>
</body>
</html>
